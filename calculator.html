<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="calculator.css" rel="stylesheet">
    <title>Calculator design</title>
</head>
<body>
        <h1>Calculator</h1>  
    <div class="main-up"> 
          <div class="main-box">
            <input type="text" maxlength="10" id="result">

          </div>
         <div class="number">
            <input type="button" class="button but-style" value="C">
            <input type="button" class="button but-style" value="+/-">
            <input type="button" class="button but-style " value="%">
            <input type="button" class="button but" value="/">

         </div>
         <div class="number">
            <input type="button" class="button" value="7">
            <input type="button" class="button" value="8">
            <input type="button" class="button" value="9">
            <input type="button" class="button but " value="X">

         </div>
         <div class="number">
            <input type="button" class="button" value="4">
            <input type="button" class="button" value="5">
            <input type="button" class="button" value="6">
            <input type="button" class="button but" value="-">

         </div>
         <div class="number">
            <input type="button" class="button" value="1">
            <input type="button" class="button" value="2">
            <input type="button" class="button" value="3">
            <input type="button" class="button but" value="+">

         </div>
         <div class="number">
            <input type="button" class="button" value="0">
            <input type="button" class="button" value=".">
            <input type="button" class="button" value="DEL">
            <input type="button" class="button but-no" value="=">

         </div>

   </div>
    
</body>
</html>
